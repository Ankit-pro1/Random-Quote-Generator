<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body onload="randomQuote()">
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="quote-area">
            <i class="fa-sharp fa-solid fa-quote-left"></i>
            <p class="quote"></p>
            <i class="fa-sharp fa-solid fa-quote-right"></i>
        </div>
        <div class="author"></div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-sharp fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-sharp fa-solid fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i> </li>
                </ul>
            </div>
            <button class="btn">New Quote</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
